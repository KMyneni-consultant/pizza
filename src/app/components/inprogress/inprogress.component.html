<div fxLayout="column" fxLayoutAlign="start stretch">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Order No. </th>
            <td mat-cell *matCellDef="let order"> {{ order.id }} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let order"> {{ order.lastName }} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let order">
                <div><b>Crust :</b> {{ order.crust?.name }}</div>
                <div><b>Sauce :</b> {{ order.sauce?.name }}</div>
                <div><b>Toppings:</b> {{ toppingNames(order) }}</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="stage">
            <th mat-header-cell *matHeaderCellDef> Stage </th>
            <td mat-cell *matCellDef="let order"> {{ order.status }} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time to Complete <br> MM:SS</th>
            <td mat-cell *matCellDef="let order"> {{ order.timeToCompleteLabel }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
